server:
  port: 7060
spring:
  application:
    name: trace-server
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server-1:7000/eureka/,http://eureka-server-2:7001/eureka/
    healthcheck:
      enabled: true
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"  #��¶���� endpoints
  endpoint:
    health:
      show-details: always
  metrics:
    web:
      server:
        auto-time-requests: false
info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"