server:
  port: 7011
spring:
  application:
    name: spring-boot-admin-feign

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: spring-boot-admin-feign:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
