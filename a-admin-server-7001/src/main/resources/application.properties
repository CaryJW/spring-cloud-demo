server.port=7001

spring.profiles.active=secure
# 配置选择 搭配 @Profile("insecure") 使用
#spring.profiles.active=insecure

# spring-boot-admin 中的名称
spring.application.name=spring-boot-admin-service

# -------------------- eureka配置 -------------------------
# 续约到期时间（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds=30
# 表示eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则将移除该instance。默认为30秒
eureka.instance.lease-renewal-interval-in-seconds=10
# 健康监测地址
eureka.instance.health-check-url-path=/actuator/health
# 服务中心该服务的注册名
eureka.instance.instance-id=spring-boot-admin-service:${server.port}
# 是否显示IP地址
eureka.instance.prefer-ip-address=true

# 设置登陆的用户名和密码 client为单纯的spring-boot程序
spring.security.user.name=flyxiaozhu
spring.security.user.password=1120zh.+

# client为spring-cloud程序
eureka.instance.metadata-map.user.name=${spring.security.user.name}
eureka.instance.metadata-map.user.password=${spring.security.user.password}

# 表示eureka client间隔多久去拉取服务注册信息，默认为30秒
eureka.client.registry-fetch-interval-seconds=5
# 注册中心地址
eureka.client.service-url.defaultZone=http://localhost:7000/eureka

# ----------------------------------------------------------

# 暴露所有 endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
